<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>
                登陆
            </title>
            <link href="layui/css/layui.css" rel="stylesheet">
                <link href="../css/login.css" rel="stylesheet">
                    <script src="jquery-3.3.1.js">
                    </script>
                    <script src="layui/layui.js">
                    </script>
                </link>
            </link>
        </meta>
    </head>
    <body class="login-body body">
        <fieldset class="login-box layui-elem-field">
            <form action="account.html" class="layui-form layui-form-pane" id="info" method="POST">
                <legend class="layui-form-item">
                    人脸识别门禁系统业主登录页面
                </legend>
                <div class="layui-field-box">
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            账号：
                        </label>
                        <div class="layui-input-inline">
                            <input autocomplete="on" class="layui-input" id="id" lay-verify="required|account" maxlength="20" name="account" type="text"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            密码：
                        </label>
                        <div class="layui-input-inline">
                            <input class="layui-input" lay-verify="required|password" maxlength="20" name="password" type="password"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-danger btn-reset" type="reset">
                            重置
                        </button>
                        <button class="layui-btn btn-submit" lay-filter="sub" lay-submit="" type="submit">
                            立即登录
                        </button>
                    </div>
                </div>
            </form>
        </fieldset>
        <script type="text/javascript">
            layui.use(['form', 'layer'], function () {
        var $ = layui.jquery,form = layui.form,layer = layui.layer;
        // 验证
        form.verify({
            account: function (value) {
    
            },
            password: function (value) {
 
            }           
        });
        // 提交监听
        form.on('submit(sub)', function (data) {
            $('#info').attr("action",$('#info').attr("action")+"?id="+$('#id').val());
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });
            
        });
    });
        </script>
    </body>
</html>
