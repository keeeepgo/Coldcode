<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>智能门禁管理系统-登录界面</title>
	<link rel="stylesheet" href="../css/login.css" type="text/css" />
	<script type="text/javascript">
		function validateForm() {
   			var x = document.forms["login-form"]["username"].value;
   			var y = document.forms["login-form"]["password"].value;
    		if (x == null || x == "" || y == null || y == "") {
        		alert("未输入用户名或密码");
    		}
        	return false;
    	}
	</script>
</head>

<body>
	<div class="header">

	</div>
	<div class="main">
		<div id="container">
            <div class="form-inner">
              	<form name="login-form" action="demo_form.php" onsubmit="return validateForm()" method="post">
					 用户名:<br>
					<input type="text" name="username"/>
					<br>
					 密码:<br>
					<input type="text" name="password" />
					<br><br>
					<input type="radio" name="login-type" value="householder" checked />业主
					<input type="radio" name="login-type" value="manger" />管理员
					<br><br>
					<input type="submit" value="登录" />
				</form> 
            </div>
