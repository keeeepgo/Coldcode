        <script>
            $("#camshow").hide();
            $("#photoup").click(function(){
                $("#photoup").hide();
                $("#camshow").show();
                layui.use("layer", function() {
                    var layer = layui.layer;
                  
                    Webcam.set({
                        width: 320,
                        height: 240,
                        dest_width: 320,
                        dest_height: 240,
                        crop_width: 200,
                        crop_height: 200,
                        image_format: "jpg",
                        jpeg_quality: 90,
                        force_flash: false,
                        flip_horiz: true,
                        fps: 45,
                        upload_name: 'image'
                    });
                  
                    Webcam.attach("#webcam");
                    Webcam.on("error",function(err){
                        $("#photoup").show();
                        $("#camshow").hide();
                        if(err.name == "NotAllowedError"){
                            alert("为了拍照，请允许申请摄像头的权限");
                        }else{
                            alert(err);
                        }
                    });
                });
            });

            var blob;

            $("#take").click(function () {
                $("#photoup").show();
                $("#camshow").hide();
                Webcam.snap(function(data_url) {
                    $("#pre-photo").attr("src",data_url);
                    $("#tip").text("即将上传的照片预览：");
                    // $("#pre-photo").attr("alt","base64上传");
                    var raw_image_data = data_url.replace(/^data\:image\/\w+\;base64\,/, '');
                    // create a blob and decode our base64 to binary
                    //blob不能直接赋值给 file input (因为浏览器安全策略)
                    // var image_fmt = RegExp.$1;
                    // blob = new Blob( [ this.base64DecToArr(raw_image_data) ], {type: 'image/bmp'+image_fmt} );
                    
                    blob = new Blob( [ this.base64DecToArr(raw_image_data) ], {type: 'image/jpg'} );
                    $("#pre-photo").attr("alt","blob上传");
                    $("#sub").attr("class","layui-btn layui-btn-normal");
                    $("#sub").attr("disabled",false);

                    // stuff into a form, so servers can easily receive it as a standard file upload
                    // var from=document.getElementById("info");
                    // var form = new FormData(from);
                    // form.append("image", blob, "image"+".bmp"+image_fmt.replace(/e/, '') );
                    // console.log("image"+".bmp"+image_fmt.replace(/e/, ''));
                    // var http = new XMLHttpRequest();
                    // http.open("POST", 'http://192.168.0.122:8080/api/userUpdate/1010101', true);
                    // http.send(form);
                });
            });

        <script type="text/javascript">
            var searchStr = location.search;
            //由于searchStr属性值包括“?”，所以除去该字符
            searchStr = searchStr.substr(1);
            //将searchStr字符串分割成数组，数组中的每一个元素为一个参数和参数值
            var searchs = searchStr.split("&");
            //获得第一个参数和值
            var address = searchs[0].split("=");
            //获取到登陆用户的id
            var id = address[1];

            $("[name='id']").val(id);

            var imgurl = "http://192.168.0.122:8080/images/" + id + ".jpg";
            
            var infourl = "http://192.168.0.122:8080/api/user/" + id;



            $.ajax({
                type: 'get',
                url: imgurl,
                cache: false,
                // dataType: "jsonp", //跨域采用jsonp方式 
                processData: false,
                timeout:10000, //超时时间，毫秒
                success: function (XHR, TS) {
                    $("#pre-photo").attr("src",imgurl);
                    $("#status").attr("src",imgurl);
                    $("#tip").text("已上传的照片：");
                    $("#sub").attr("class","layui-btn layui-btn-normal");
                    $("#sub").attr("disabled",false);
                }     
            });

            $.ajax({
                type: 'get',
                url: infourl,
                cache: false,
                // dataType: "jsonp", //跨域采用jsonp方式 
                processData: false,
                timeout:10000, //超时时间，毫秒
                success: function (XHR, TS) {
                    if(XHR["id"] != null){
                        $("[name='username']").val(XHR["username"]);
                        $("[name='tel']").val(XHR["tel"]);
                        $("[name='password']").val(XHR["password"]);
                        $("#username").text(XHR["username"]);
                        $("#peopletable").attr("href","peopletable.html?id="+id);
                    }else{
                        layer.alert('欢迎您第一次登录本系统，请完善个人信息', {icon: 6}); 
                    }
                }     
            });


            $("#fileup").change(function(){  
                var files = this.files; // 获得文件对象
                var maxsize = 1024*100;     
                for (var i = 0, f; f = files[i]; i++){  //检查文件大小   
                    // console.log(f.size);
                    if(f.size > maxsize){   
                        layer.alert("上传的图片不能超过100KB!");   
                        $(this).val('');   
                        return;
                    }   
                }
                var url = window.URL.createObjectURL(this.files.item(0));
                $("#pre-photo").attr("src",url);
                $("#pre-photo").attr("alt","文件上传");
                $("#sub").attr("class","layui-btn layui-btn-normal");
                $("#sub").attr("disabled",false);
                $("#tip").text("即将上传的照片预览：");
            });

            layui.use(['form', 'layedit','layer','element'], function(){
                var form = layui.form
                ,layer = layui.layer;


                //自定义验证规则
                form.verify({
                    name: function(value){
                       if(value.length < 2){
                           return '名字至少得2个字符';
                       }
                    }
                    ,pwd: function(value){
                        if($('#pwd1').val() != $('#pwd2').val()){
                            $('#pwd1').val("");
                            $('#pwd2').val("");
                            return '两次填写的密码不一致！';
                        }else if(value.length < 6 || value.length > 12){
                            return '密码必须6到12位';
                        }

                    }
                });
                //监听提交
                form.on('submit(sub)', function(data){
                    // if($("#pre-photo").attr("alt")=="文件上传"){
                    //     $("#base64up").attr("disabled",true);
                    // }
                    if($("#pre-photo").attr("alt")=="blob上传"){
                        $("#fileup").attr("disabled",true);
                    }
                    var waiting = layer.open({
                        type: 3
                    });

                    // var option = {
                    //     url : 'http://192.168.0.122:8080/api/userUpdate/' + id,
                    //     type : 'POST',
                    //     dataType : 'json',
                    //     success : function(data) {
                            // layer.close(waiting);
                            // layer.alert("上传成功,确认后返回主界面", {icon: 1});
                            // window.location.href='peopletable.html?id='+id;
                    //     },
                    //     error: function(data) {
                    //         layer.close(waiting);
                    //         layer.alert("上传失败,请重试", {icon: 2});
                    //     }
                    //  };
                    // $("#info").ajaxSubmit(option);

                    var from = document.getElementById("info");
                    var form = new FormData(from);
                    form.append("image", blob);
                    var http = new XMLHttpRequest();
                    http.open("POST", 'http://192.168.0.122:8080/api/userUpdate/'+id, true);
                    http.send(form);

                    layer.close(waiting);
                    if(http.readyState==4 && http.status==200){
                        console.log(http.responseText);
                        if(http.responseText == "success"){
                            layer.alert("上传成功,确认后返回主界面", {icon: 1});
                            window.location.href='peopletable.html?id='+id;
                        }else if(http.responseText == "人脸不存在"){
                            layer.alert("未检测到人脸，请重新上传照片", {icon: 5});
                        }
                    }else{
                        layer.alert("上传失败请重试", {icon: 2});
                    }

                    return false;
                });
            });
        </script>
